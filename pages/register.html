<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Gurdeep singh osahan">
    <meta name="author" content="Gurdeep singh osahan">
    <title>UmbrellaTree Colab - Create Account</title>
    <link rel="icon" type="image/png" href="../favicon.png">
     <!-- bootstap css -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
     <!-- bootstap js -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
     <!-- application css -->
     <link href="../assets/css/app.css" rel="stylesheet">
     <!-- material design icons css -->
     <!-- Font Awesome -->
     <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet" />
     <!-- Google Fonts -->
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="bg-white">
        <div class="container">
            <div class="row justify-content-center align-items-center d-flex vh-100">
                <div class="col-lg-4 mx-auto">
                    <div class="osahan-login py-4">
                        <div class="text-center mb-4">
                            <a href="index-2.html"><img src="images/fav.svg" alt=""></a>
                            <h5 class="font-weight-bold mt-3">Create an Account</h5>
                            <p class="text-muted">Don't miss your next opportunity as an African. Sign in to stay updated on your
                                professional world.</p>
                        </div>

                        <!-- error message -->
                        <div class="alert alert-danger" role="alert">
                            Login Failed
                        </div>

                        <!-- success message -->
                        <div class="alert alert-success" role="alert">
                            Login Successful
                        </div>
                        
                        <form action="https://askbootstrap.com/preview/miver/index.html">
                            <div class="form-group">
                                <label class="mb-1">Email</label>
                                <div class="position-relative icon-form-control">
                                    <i class="mdi mdi-account position-absolute"></i>
                                    <input type="email" 
                                    class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mb-1">Password</label>
                                <div class="position-relative icon-form-control">
                                    <i class="mdi mdi-key-variant position-absolute"></i>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                            </div>
                            <button class="btn btn-success btn-block" type="submit"> Sign in </button>

                            <div class="py-3  align-item-center">
                                <a href="forgot-password.html">Forgot password?</a>
                                <p>
                                    <span class="ml-auto"> New to UmbrellaTree CoLab? <a href="register.html">Join now</a></span>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
